<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <section class="calculator__display-box">
            <input class="calculator__display" type="text" name="display" />
          </section>
          <section class="calculator__button-box">
            <div class="row calculator__row-1">
              <button class="calculator__delete del">DE</button>
              <button class="calculator__cancel del">C</button>
              <button class="calculator__divide function">/</button>
            </div>
            <div class="row calculator__row-2">
              <button class="calculator__7 number">7</button>
              <button class="calculator__8 number">8</button>
              <button class="calculator__9 number">9</button>
              <button class="calculator__multiply function">*</button>
            </div>
            <div class="row calculator__row-3">
              <button class="calculator__4 number">4</button>
              <button class="calculator__5 number">5</button>
              <button class="calculator__6 number">6</button>
              <button class="calculator__minus function">-</button>
            </div>
            <div class="row calculator__row-4">
              <button class="calculator__1 number">1</button>
              <button class="calculator__2 number">2</button>
              <button class="calculator__3 number">3</button>
              <button class="calculator__plus function">+</button>
            </div>
            <div class="row calculator__row-5">
              <button class="calculator__0 number">0</button>
              <button class="calculator__dot number">.</button>
              <button class="calculator__equal function">=</button>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
