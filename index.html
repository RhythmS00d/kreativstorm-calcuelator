<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="calculator">
          <div class="calculator__display">
            <input type="text" name="display" />
          </div>
          <div class="calculator__button-box">
            <div class="row calculator__row-1">
              <input class="calculator__delete del" type="button" value="DE" />
              <input class="calculator__cancel del" type="button" value="C" />
              <input
                class="calculator__divide function"
                type="button"
                value="/"
              />
            </div>
            <div class="row calculator__row-2">
              <input class="calculator__7 number" type="button" value="7" />
              <input class="calculator__8 number" type="button" value="8" />
              <input class="calculator__9 number" type="button" value="9" />
              <input
                class="calculator__multiply function"
                type="button"
                value="*"
              />
            </div>
            <div class="row calculator__row-3">
              <input class="calculator__4 number" type="button" value="4" />
              <input class="calculator__5 number" type="button" value="5" />
              <input class="calculator__6 number" type="button" value="6" />
              <input
                class="calculator__minus function"
                type="button"
                value="-"
              />
            </div>
            <div class="row calculator__row-4">
              <input class="calculator__1 number" type="button" value="1" />
              <input class="calculator__2 number" type="button" value="2" />
              <input class="calculator__3 number" type="button" value="3" />
              <input
                class="calculator__plus function"
                type="button"
                value="+"
              />
            </div>
            <div class="row calculator__row-5">
              <input class="calculator__0 number" type="button" value="0" />
              <input class="calculator__dot number" type="button" value="." />
              <input
                class="calculator__equal function"
                type="button"
                value="="
              />
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
